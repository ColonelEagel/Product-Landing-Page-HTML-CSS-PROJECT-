<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storky HTML & CSS project</title>
    <!--__________________________________ rendering all elements normally  __________________________________-->
    <link rel="stylesheet" href="css/Normaliz.css" />

  <body>
    <!-- __________________________________ Start Header __________________________________ -->
    <header id="header" class="container">
      <a href="#">
        <img
          src="/media/logo-background.png"
          alt="Storky app logo"
          id="header-img"
          width="50px"
        />

      <nav id="nav-bar">

          <li><a href="#Features" class="nav-link"> Features</a></li>

    <!-- __________________________________ Start Form __________________________________ -->

    <section class="container form-container">
      <h1>contact us</h1>
      <h2>Let&apos;s Keep In touch</h2>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <label for="email">Email:</label>
        <input
          name="email"
          id="email"
          type="email"
          class="email"
          placeholder="Enter your email"
          required
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </section>
    <!-- __________________________________ End Form __________________________________ -->

      <div class="section-title">
        <h2>Design <span>Your Course</span> With an Outstanding Experience</h2>

      </div>
      <video src="media/Full-Tutorial-1.mp4" id="video" controls>
